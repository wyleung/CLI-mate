{% macro render_field(field) %}
    <dt>{{ field.label }}
    <dd>{{ field(class='ui-state-error' if field.errors else '')|safe }}
    {% if field.errors %}
        <ul class="errors ui-state-error">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </dd>
{% endmacro %}
